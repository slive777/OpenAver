<!DOCTYPE html>
<html lang="zh-TW"
      data-theme="{{ theme|default('light') }}"
      x-data="{ theme: '{{ theme|default('light') }}' }"
      x-init="$watch('theme', configSync('theme'))"
      :data-theme="theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenAver{% endblock %}</title>

    <!-- Config sync: debounce + keepalive + abort previous -->
    <script>
      function configSync(field) {
        var tid, ctrl;
        return function(val) {
          clearTimeout(tid);
          if (ctrl) ctrl.abort();
          tid = setTimeout(function() {
            ctrl = new AbortController();
            fetch('/api/config/general/' + field, {
              method: 'PUT',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({value: val}),
              keepalive: true,
              signal: ctrl.signal
            }).catch(function() {});
          }, 150);
        };
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <!-- Theme CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <!-- Tailwind + DaisyUI CSS -->
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tutorial CSS -->
    <link href="/static/css/components/tutorial.css" rel="stylesheet">
    <!-- Rotating Border Effect -->
    <link href="/static/css/components/rotating-border.css" rel="stylesheet">

    <style>
        /* 啟用文字選取（PyWebView 預設禁用）*/
        * {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        :root {
            --sidebar-width: 200px;
            --sidebar-collapsed-width: 60px;
        }

        body {
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--surface-1);
            z-index: 1000;
            transition: width var(--fluent-duration-normal) var(--fluent-ease-standard), background-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        [data-theme="dim"] .sidebar {
            background-color: var(--surface-2);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        /* 預先套用 body class 時也要同步影響 sidebar 本體，避免首屏展開閃爍 */
        body.sidebar-collapsed .sidebar {
            width: var(--sidebar-collapsed-width);
        }

        /* 側邊欄頂部（toggle + logo） */
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--stroke-subtle);
        }

        /* 使用 Fluent Design 毛玻璃效果的 Sidebar Header（可選） */
        .sidebar-header.fluent-acrylic {
            border-bottom: 1px solid var(--stroke-default);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: color var(--fluent-duration-normal) var(--fluent-ease-standard);
        }

        .sidebar-toggle:hover {
            color: var(--text-primary);
        }

        .sidebar-brand {
            margin-left: 0.5rem;
            display: flex;
            align-items: center;
        }

        /* 導航連結 */
        .sidebar .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem;
            border-radius: var(--fluent-radius-md);
            margin: 0.25rem 0.5rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: color var(--fluent-duration-normal) var(--fluent-ease-standard), background-color var(--fluent-duration-normal) var(--fluent-ease-standard);
        }

        .sidebar .nav-link:hover {
            color: var(--text-primary);
            background-color: var(--bg-overlay);
        }

        .sidebar .nav-link.active {
            color: var(--color-primary-content);
            background-color: var(--accent);
        }

        .sidebar .nav-link i {
            width: 24px;
            flex-shrink: 0;
            text-align: center;
        }

        .sidebar .nav-link .nav-text {
            margin-left: 0.5rem;
            overflow: hidden;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .nav-link .nav-text,
        body.sidebar-collapsed .sidebar .nav-link .nav-text {
            opacity: 0;
            width: 0;
            margin-left: 0;
        }

        .sidebar.collapsed .nav-link,
        body.sidebar-collapsed .sidebar .nav-link {
            justify-content: center;
        }

        /* 主內容區 */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: 100vh;
            background-color: var(--surface-0);
            transition: margin-left 0.2s ease, background-color 0.3s ease;
        }

        body.sidebar-collapsed .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* 卡片樣式 - 使用 Fluent Design tokens */
        .card {
            border: none;
            border-radius: var(--fluent-radius-xl);
            box-shadow: var(--fluent-shadow-4);
            transition: box-shadow var(--fluent-duration-fast) var(--fluent-ease-standard);
        }

        .card:hover {
            box-shadow: var(--fluent-shadow-8);
        }

        /* 響應式 - Desktop */
        @media (min-width: 992px) {
            .sidebar {
                display: flex !important;
            }

            .main-content {
                margin-left: var(--sidebar-width);
            }

            body.sidebar-collapsed .main-content {
                margin-left: var(--sidebar-collapsed-width);
            }
        }

        /* 響應式 - Tablet & Mobile */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none !important;
            }

            .main-content {
                margin-left: 0 !important;
                padding-top: 56px;
                /* 頂部導航列高度 */
            }
        }

        /* 頂部導航列 */
        .top-navbar {
            height: 56px;
        }

        /* Offcanvas 選單連結 */
        .offcanvas {
            background-color: var(--surface-1) !important;
            transition: background-color 0.3s ease;
        }

        [data-theme="dim"] .offcanvas {
            background-color: var(--surface-2) !important;
        }

        .offcanvas-nav .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: var(--fluent-radius-md);
            margin: 0.25rem 0.5rem;
            transition: color var(--fluent-duration-normal) var(--fluent-ease-standard), background-color var(--fluent-duration-normal) var(--fluent-ease-standard);
        }

        .offcanvas-nav .nav-link:hover {
            color: var(--text-primary);
            background-color: var(--bg-overlay);
        }

        .offcanvas-nav .nav-link.active {
            color: var(--color-primary-content);
            background-color: var(--accent);
        }

        .offcanvas-nav .nav-link i {
            width: 24px;
            margin-right: 0.5rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body x-data="{
    sidebarCollapsed: {{ sidebar_collapsed|default(false)|tojson }},
    mobileMenuOpen: false
}"
     x-init="$watch('sidebarCollapsed', configSync('sidebar_collapsed'))"
     :class="{ 'sidebar-collapsed': sidebarCollapsed }"
     class="{% if page in ['design-system', 'showcase'] %}ds-page{% endif %}">
    <!-- Sidebar: Jinja 直接渲染 class 防止閃爍（不依賴 localStorage） -->
    <script>
      if ({{ sidebar_collapsed|default(false)|tojson }}) {
        document.body.classList.add('sidebar-collapsed');
      }
    </script>
    <!-- 頂部導航列（僅小螢幕顯示）-->
    <nav class="navbar bg-base-200 lg:hidden fixed top-0 left-0 right-0 z-50 h-14 top-navbar fluent-acrylic border-b border-base-300" x-show="!mobileMenuOpen">
        <div class="navbar-start">
            <button class="btn btn-ghost btn-square" type="button" @click="mobileMenuOpen = true">
                <i class="bi bi-list text-2xl"></i>
            </button>
        </div>
        <div class="navbar-center">
            <span class="text-lg font-semibold">
                <i class="bi bi-film"></i> OpenAver
            </span>
        </div>
        <div class="navbar-end">
            <span class="w-10"></span>
        </div>
    </nav>

    <!-- Offcanvas Backdrop（小螢幕）-->
    <div x-show="mobileMenuOpen"
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="mobileMenuOpen = false"
         class="fixed inset-0 bg-black/50 z-40 lg:hidden">
    </div>

    <!-- Offcanvas 側邊選單（小螢幕）-->
    <div x-show="mobileMenuOpen"
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-x-full"
         x-transition:enter-end="opacity-100 translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-x-0"
         x-transition:leave-end="opacity-0 -translate-x-full"
         class="fixed inset-y-0 left-0 w-64 bg-base-200 shadow-xl z-50 lg:hidden"
         tabindex="-1">
        <div class="flex items-center justify-between p-4 border-b border-base-300">
            <h5 class="text-lg font-semibold">
                <i class="bi bi-film"></i> OpenAver
            </h5>
            <button type="button"
                    class="btn btn-sm btn-circle btn-ghost"
                    @click="mobileMenuOpen = false"
                    aria-label="Close">
                <i class="bi bi-x text-xl"></i>
            </button>
        </div>
        <div class="p-0">
            <ul class="flex flex-col offcanvas-nav">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'search' %}active{% endif %}" href="/search"
                       @click="
                           if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                               $event.preventDefault();
                           } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                               $event.preventDefault();
                           }
                       ">
                        <i class="bi bi-search"></i> 搜尋
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'scanner' %}active{% endif %}" href="/scanner"
                       @click="
                           if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                               $event.preventDefault();
                           } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                               $event.preventDefault();
                           }
                       ">
                        <i class="bi bi-list-ul"></i> 列表生成
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'showcase' %}active{% endif %}" href="/showcase"
                       @click="
                           if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                               $event.preventDefault();
                           } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                               $event.preventDefault();
                           }
                       ">
                        <i class="bi bi-collection-play"></i> 瀏覽
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a class="nav-link {% if page == 'help' %}active{% endif %}" href="/help"
                       @click="
                           if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                               $event.preventDefault();
                           } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                               $event.preventDefault();
                           }
                       ">
                        <i class="bi bi-question-circle"></i> 說明
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings"
                       @click="
                           if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                               $event.preventDefault();
                           } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                               $event.preventDefault();
                           }
                       ">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 側邊欄（Desktop）-->
    <nav class="sidebar hidden lg:flex"
         :class="{ 'collapsed': sidebarCollapsed }"
         x-ref="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-toggle"
                    @click="sidebarCollapsed = !sidebarCollapsed"
                    title="展開/收合">
                <i class="bi bi-list"></i>
            </button>
            <span class="sidebar-brand"><img src="/static/favicon.svg" alt="Logo" style="width: 20px; height: 20px;"></span>
        </div>
        <ul class="flex flex-col flex-grow">
            <li class="nav-item">
                <a class="nav-link {% if page == 'search' %}active{% endif %}" href="/search" title="搜尋"
                   @click="
                       if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                           $event.preventDefault();
                       } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                           $event.preventDefault();
                       }
                   ">
                    <i class="bi bi-search"></i>
                    <span class="nav-text">搜尋</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'scanner' %}active{% endif %}" href="/scanner" title="列表生成"
                   @click="
                       if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                           $event.preventDefault();
                       } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                           $event.preventDefault();
                       }
                   ">
                    <i class="bi bi-list-ul"></i>
                    <span class="nav-text">列表生成</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rotating-border-spotlight {% if page == 'showcase' %}active{% endif %} {% if showcase_has_content %}active{% endif %}" href="/showcase" title="瀏覽"
                   @click="
                       if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                           $event.preventDefault();
                       } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                           $event.preventDefault();
                       }
                   ">
                    <i class="bi bi-collection-play"></i>
                    <span class="nav-text">瀏覽</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link {% if page == 'help' %}active{% endif %}" href="/help" title="使用說明"
                   @click="
                       if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                           $event.preventDefault();
                       } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                           $event.preventDefault();
                       }
                   ">
                    <i class="bi bi-question-circle"></i>
                    <span class="nav-text">說明</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings" title="設定"
                   @click="
                       if (typeof window.confirmLeavingSettings === 'function' && !window.confirmLeavingSettings($el.href)) {
                           $event.preventDefault();
                       } else if (typeof window.confirmLeavingScanner === 'function' && !window.confirmLeavingScanner($el.href)) {
                           $event.preventDefault();
                       }
                   ">
                    <i class="bi bi-gear"></i>
                    <span class="nav-text">設定</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主內容區 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Alpine Plugins (must load before Alpine Core) -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tutorial JS -->
    <script src="/static/js/components/tutorial.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
