<!DOCTYPE html>
<html lang="zh-TW" data-theme="{{ theme|default('light') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenAver{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <!-- Theme CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tutorial CSS -->
    <link href="/static/css/components/tutorial.css" rel="stylesheet">

    <style>
        /* 啟用文字選取（PyWebView 預設禁用）*/
        * {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        :root {
            --sidebar-width: 200px;
            --sidebar-collapsed-width: 60px;
        }

        body {
            min-height: 100vh;
        }

        /* 側邊欄 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--bg-sidebar);
            z-index: 1000;
            transition: width 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        /* 側邊欄頂部（toggle + logo） */
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .sidebar-toggle:hover {
            color: #fff;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-left: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .sidebar-brand {
            opacity: 0;
            width: 0;
        }

        /* 導航連結 */
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin: 0.25rem 0.5rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }

        .sidebar .nav-link i {
            width: 24px;
            flex-shrink: 0;
            text-align: center;
        }

        .sidebar .nav-link .nav-text {
            margin-left: 0.5rem;
            overflow: hidden;
            transition: opacity 0.2s;
        }

        .sidebar.collapsed .nav-link .nav-text {
            opacity: 0;
            width: 0;
            margin-left: 0;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
        }

        /* 主內容區 */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: 100vh;
            background-color: var(--bg-body);
            transition: margin-left 0.2s ease;
        }

        body.sidebar-collapsed .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* 卡片樣式 */
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* 響應式 - Desktop */
        @media (min-width: 992px) {
            .sidebar {
                display: flex !important;
            }

            .main-content {
                margin-left: var(--sidebar-width);
            }

            body.sidebar-collapsed .main-content {
                margin-left: var(--sidebar-collapsed-width);
            }
        }

        /* 響應式 - Tablet & Mobile */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none !important;
            }

            .main-content {
                margin-left: 0 !important;
                padding-top: 56px;
                /* 頂部導航列高度 */
            }
        }

        /* 頂部導航列 */
        .top-navbar {
            height: 56px;
        }

        /* Offcanvas 選單連結 */
        .offcanvas {
            background-color: var(--bg-sidebar) !important;
        }

        .offcanvas-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin: 0.25rem 0.5rem;
        }

        .offcanvas-nav .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .offcanvas-nav .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }

        .offcanvas-nav .nav-link i {
            width: 24px;
            margin-right: 0.5rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- 頂部導航列（僅小螢幕顯示）-->
    <nav class="navbar navbar-dark bg-dark d-lg-none fixed-top top-navbar">
        <div class="container-fluid">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
                aria-controls="sidebarOffcanvas">
                <i class="bi bi-list fs-4"></i>
            </button>
            <span class="navbar-brand mb-0 h5">
                <i class="bi bi-film"></i> OpenAver
            </span>
            <span style="width: 40px;"></span>
        </div>
    </nav>

    <!-- Offcanvas 側邊選單（小螢幕）-->
    <div class="offcanvas offcanvas-start bg-dark d-lg-none" tabindex="-1" id="sidebarOffcanvas"
        aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-white" id="sidebarOffcanvasLabel">
                <i class="bi bi-film"></i> OpenAver
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul class="nav flex-column offcanvas-nav">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'search' %}active{% endif %}" href="/search">
                        <i class="bi bi-search"></i> 搜尋
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'gallery' %}active{% endif %}" href="/gallery">
                        <i class="bi bi-list-ul"></i> 列表生成
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'showcase' %}active{% endif %}" href="/showcase">
                        <i class="bi bi-collection-play"></i> 瀏覽
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a class="nav-link {% if page == 'help' %}active{% endif %}" href="/help">
                        <i class="bi bi-question-circle"></i> 說明
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings">
                        <i class="bi bi-gear"></i> 設定
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 側邊欄（Desktop）-->
    <nav class="sidebar d-none d-lg-flex" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-toggle" id="sidebarToggle" title="展開/收合">
                <i class="bi bi-list"></i>
            </button>
            <span class="sidebar-brand"><img src="/static/favicon.svg" alt="Logo" style="width: 20px; height: 20px; margin-right: 4px;"> OpenAver</span>
        </div>
        <ul class="nav flex-column flex-grow-1">
            <li class="nav-item">
                <a class="nav-link {% if page == 'search' %}active{% endif %}" href="/search" title="搜尋">
                    <i class="bi bi-search"></i>
                    <span class="nav-text">搜尋</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'gallery' %}active{% endif %}" href="/gallery" title="列表生成">
                    <i class="bi bi-list-ul"></i>
                    <span class="nav-text">列表生成</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'showcase' %}active{% endif %}" href="/showcase" title="瀏覽">
                    <i class="bi bi-collection-play"></i>
                    <span class="nav-text">瀏覽</span>
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link {% if page == 'help' %}active{% endif %}" href="/help" title="使用說明">
                    <i class="bi bi-question-circle"></i>
                    <span class="nav-text">說明</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings" title="設定">
                    <i class="bi bi-gear"></i>
                    <span class="nav-text">設定</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主內容區 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tutorial JS -->
    <script src="/static/js/components/tutorial.js"></script>

    <script>
        // 側邊欄展開/收合
        (function () {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            const STORAGE_KEY = 'sidebar_collapsed';

            // 從伺服器取得預設值
            const serverDefault = {{ config.general.sidebar_collapsed|default (false) | tojson
        }};

        // 優先使用 localStorage（使用者已手動切換過），否則使用伺服器設定
        let collapsed;
        const storedValue = localStorage.getItem(STORAGE_KEY);
        if (storedValue !== null) {
            collapsed = storedValue === 'true';
        } else {
            collapsed = serverDefault;
        }

        // 套用狀態
        if (collapsed) {
            sidebar.classList.add('collapsed');
            document.body.classList.add('sidebar-collapsed');
        }

        toggle.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-collapsed');
            // 儲存狀態到 localStorage
            localStorage.setItem(STORAGE_KEY, sidebar.classList.contains('collapsed'));
        });
    }) ();
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
