name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  # ============ Windows x64 ============
  build-windows-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: .build_cache
          key: build-cache-${{ hashFiles('build.py') }}
          restore-keys: |
            build-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows package
        run: python build.py

      - name: Prepare artifact
        run: |
          cd dist
          unzip *.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenAver-Windows-x64
          path: dist/artifact/
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*-Windows-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============ macOS arm64 (Alpha) ============
  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: .build_cache_macos
          key: build-cache-macos-${{ hashFiles('build_macos.py') }}
          restore-keys: |
            build-cache-macos-

      - name: Build macOS package
        run: python build_macos.py

      - name: Prepare artifact
        run: |
          cd dist
          unzip *-macOS-*.zip -d artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenAver-macOS-arm64-alpha
          path: dist/artifact/
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*-macOS-*.zip
          draft: false
          prerelease: false  # 與 Windows 一致，macOS Alpha 狀態在檔名和 README 說明
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

